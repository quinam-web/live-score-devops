<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Live Score Demo</title>
    
    <!-- Tự động tải lại trang sau mỗi 15 giây -->
    <meta http-equiv="refresh" content="15">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        /* Style cho Tab nút khi Active ở chế độ Light Mode */
        .tab-button.active { 
            @apply border-b-4 border-blue-600 text-blue-700 font-bold bg-white; 
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans text-gray-800">

    <div class="w-full max-w-3xl bg-white rounded-xl shadow-2xl overflow-hidden m-4 border border-gray-200">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-700 to-blue-500 p-6 text-white text-center border-b border-gray-200 relative shadow-md">
            <h1 class="text-3xl font-bold uppercase tracking-wider text-white">Trực Tiếp Ngoại Hạng Anh</h1>
            <p class="text-blue-100 text-sm mt-2">Demo Đồ Án DevOps & CI/CD</p>
            
            <!-- Bộ đếm ngược & Nút Cập nhật -->
            <div class="mt-4 flex justify-center items-center space-x-4">
                <div class="text-xs text-blue-100 italic">
                    Tự động cập nhật sau <span id="countdown" class="font-bold text-white">15</span>s
                </div>
                
                <button onclick="window.location.reload()" class="bg-white hover:bg-gray-100 text-blue-700 px-3 py-1 rounded-full text-sm font-bold shadow-lg transition transform active:scale-95 flex items-center">
                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    Cập nhật ngay
                </button>
            </div>
        </div>
        
        <!-- Nội dung chính -->
        <div class="p-6 bg-white">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-blue-700 flex items-center">
                    <span class="w-2 h-8 bg-blue-600 mr-2 rounded-sm"></span> Các Trận Đấu
                </h2>
            </div>
            
            <!-- Danh sách trận đấu -->
            <div th:each="match : ${matches}" class="mb-4">
                <!-- THẺ A: Bấm vào để chuyển trang -->
                <a th:href="@{/match/{id}(id=${match.id})}" class="block bg-white border border-gray-200 rounded-lg p-4 flex items-center justify-between hover:bg-gray-50 hover:border-blue-400 transition shadow-sm hover:shadow-md cursor-pointer transform hover:scale-[1.01]">
                    
                    <!-- Đội Nhà -->
                    <div class="w-1/3 flex items-center justify-end space-x-3">
                        <span class="font-bold text-lg text-gray-800" th:text="${match.homeTeam}">Home</span>
                        <img th:src="${match.homeLogo}" class="w-10 h-10 object-contain drop-shadow-sm">
                    </div>

                    <!-- Tỉ Số -->
                    <div class="w-1/3 flex flex-col items-center">
                        <div class="bg-white border border-gray-300 text-blue-800 px-6 py-2 rounded-lg font-mono text-2xl font-bold shadow-inner">
                            <span th:text="${match.homeScore}">0</span> - <span th:text="${match.awayScore}">0</span>
                        </div>
                        <span th:if="${match.isLive}" class="text-red-600 text-xs font-bold mt-2 animate-pulse">LIVE <span th:text="${match.time}"></span></span>
                        <span th:unless="${match.isLive}" class="text-gray-500 text-xs font-bold mt-2">FT</span>
                        <span class="text-[10px] text-blue-500 mt-1 hover:underline">Xem chi tiết &rsaquo;</span>
                    </div>

                    <!-- Đội Khách -->
                    <div class="w-1/3 flex items-center justify-start space-x-3">
                        <img th:src="${match.awayLogo}" class="w-10 h-10 object-contain drop-shadow-sm">
                        <span class="font-bold text-lg text-gray-800" th:text="${match.awayTeam}">Away</span>
                    </div>
                </a>
            </div>
            
        </div>
        <div class="bg-gray-100 p-4 text-center text-xs text-gray-500 border-t border-gray-200">
            Powered by Java Spring Boot & Docker
        </div>
    </div>

    <!-- Script đếm ngược (Optional: cho sinh động) -->
    <script>
        let timeLeft = 15;
        const countdownElem = document.getElementById('countdown');
        setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                countdownElem.innerText = timeLeft;
            }
        }, 1000);
    </script>
</body>
</html>
